<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container container1">
        <div class="hide-text">
          <h1 style="color: #1d7d1d">01</h1>
        </div>
        <div class="show-text">
          <h3>Green Smoothie</h3>
          <p>Guava flavour</p>
          <button>View more</button>
        </div>
        <img src="/Images/GUAVA smoothie.jpg" alt="" class="image" />
      </div>
      <div class="container container2">
        <div class="hide-text">
          <h1 style="color: #cb465c">02</h1>
        </div>
        <div class="show-text">
          <h3>Strawberry Smoothie</h3>
          <p>Strawberry flavour</p>
          <button>View more</button>
        </div>
        <img src="/Images/STRAWBERRY smootie.jpg" alt="" class="image" />
      </div>
      <div class="container container3">
        <div class="hide-text">
          <h1 style="color: rgb(227, 227, 67)">03</h1>
        </div>
        <div class="show-text">
          <h3>Mango Smoothie</h3>
          <p>Mango flavour</p>
          <button>View more</button>
        </div>
        <img src="Images/MANGO smoothie.jpg" alt="" class="image" />
      </div>
      <div class="container container4">
        <div class="hide-text">
          <h1 style="color: #c6885c">04</h1>
        </div>
        <div class="show-text">
          <h3>Cold Coffee</h3>
          <p>Coffee flavour</p>
          <button>View more</button>
        </div>
        <img src="Images/COLD coffee.jpg" alt="" class="image" />
      </div>
    </main>
  </body>
</html>
